<br>
<div class="col s12 m6 offset-m3 center-align">
    <a class="oauth-container btn darken-4 white black-text" 
    style="text-transform:none;width: 400px;"
    (click)="onGoogleSignIn()">
        <div class="left">
            <img width="25px" height="25px" style="margin-top:1px; margin-right:8px" alt="Google sign-in" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
        </div>
        Login with Google
    </a>
</div>
<br>
<br>
<div class="col s12 m6 offset-m3 center-align">
    <a class="oauth-container btn darken-4 white black-text" style="text-transform:none;width: 400px;">
        <div class="left">
            <img width="25px" height="25px" style="margin-top:1px; margin-right:8px" alt="Google sign-in" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/150px-2021_Facebook_icon.svg.png" />
        </div>
        Login with Facebook
    </a>
</div>
<br>
<br><br>
<form class="login-form">
    <mat-form-field class="login-input" appearance="fill">
      <mat-label>Email Address</mat-label>
      <input matInput type="text" placeholder="" style="border: 0px;">
    </mat-form-field>
    <mat-form-field class="login-input" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="" type="password" style="border: 0px;">
      </mat-form-field>
</form>
<button mat-raised-button color="primary">Sign In</button>
